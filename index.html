<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Grid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f5;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background-color: #e8dff4;
      padding: 20px;
      border-radius: 10px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #7d4d9b;
      display: flex;
      flex-wrap: wrap;
      padding: 5px;
      border-radius: 5px;
    }
    .box div {
      width: 20px;
      height: 20px;
      background-color: #f4a259;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <!-- Empty box -->
    </div>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <!-- Empty box -->
    </div>
    <div class="box">
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <!-- Empty box -->
    </div>
    <div class="box">
      <div></div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
